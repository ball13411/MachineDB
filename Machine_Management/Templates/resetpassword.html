<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reset Password</title>

    {% load static %}
    <!-- icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'iconfont/material-icons.css' %}">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/fonts.css' %}">
    <!-- Jquery   -->
    <script src="{% static 'javascript/jquery-3.5.1.min.js' %}"></script>
    <!--  Popper  -->
    <script src="{% static 'javascript/popper-1.16.0.min.js' %}"></script>
    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.min.css' %}">
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>

    <style>
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-reset {
        font-family: 'Pridi', serif;
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-reset .checkbox {
        font-weight: 400;
      }
      .form-reset .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-reset .form-control:focus {
        z-index: 2;
      }
      .form-reset input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-reset input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .alert {
        padding: 20px;
        background-color: #C0392B;
        color: white;
      }
      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .closebtn:hover {
        color: black;
      }
    </style>
  </head>

  <body class="text">
    <form class="form-reset" method="post" >
      {% csrf_token %}
      <center>
      <img class="mb-4" src="/static/img/farmhouse_logo copy.gif" alt=""  height="100">
      {% for message in messages %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{message}}
          </div>
      {% endfor %}
      <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
      </center>
      <label for="inputUser" style="font-size:20px">Username</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus name="inputUser">
      <label for="inputOldPassword" style="font-size:20px">Old Password</label>
      <input type="password" id="oldPassword" class="form-control" placeholder="Old password" required name="oldPassword">
      <label for="inputNewPassword" style="font-size:20px">New Password</label>
      <input type="password" id="newPassword" class="form-control" placeholder="New password" required name="newPassword">
      <label for="inputConPassword" style="font-size:20px">Confirm new Password</label>
      <input type="password" id="conPassword" class="form-control" placeholder="Confirm new password" required name="conPassword">
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="reset">Reset Password</button>
      <center><p class="mt-5 mb-3 text-muted">&copy; 2020</p></center>
    </form>
  </body>
</html>
