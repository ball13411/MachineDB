<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Department </title>

<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->

    {% load static %}
    <!-- icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'iconfont/material-icons.css' %}">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/fonts.css' %}">
    <!-- Jquery   -->
    <script src="{% static 'javascript/jquery-3.5.1.min.js' %}"></script>
    <!--  Popper  -->
    <script src="{% static 'javascript/popper-1.16.0.min.js' %}"></script>
    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.min.css' %}">
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
    <style>
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        
      }

      .form-signIn-department {
        font-family: 'Pridi', serif;
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signIn-department .checkbox {
        font-weight: 400;
      }
      .form-signIn-department .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signIn-department .form-control:focus {
        z-index: 2;
      }
      .form-signIn-department input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signIn-department input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .alert {
        padding: 20px;
        background-color: #C0392B;
        color: white;
      }
      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .closebtn:hover {
        color: black;
      }
    </style>

  </head>

  <body class="text-center">
    <form class="form-signIn-department" method="post" >
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/farmhouse_logo copy.gif' %}" alt=""  height="100">

      <h1 class="h3 mb-3 font-weight-normal">โปรดเลือกแผนกที่ต้องการเข้าใช้</h1>
      <br>
      <select class="form-control" id="select_department" name="select_department">
        {% for dep in departments_user %}
        <option value="{{dep.pk}}">{{dep.department_code}} | {{dep.department_name}}</option>
        {% endfor %}
      </select>
      <br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="department_submit">Sign in</button>

    </form>
  </body>
</html>
