<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F3EBF6;
            font-family: 'Roboto Slab', serif;
        }
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

        }
        .login-container {
            display: flex;
            flex-direction: column;
            //justify-content: center;
            align-items: center;
            width: 400px;
            height: 600px;
            background-color: #FFFFFF;
            border-radius: 1.5em;
            box-shadow: 0px 11px 35px 2px rgb(0 0 0 / 14%);
        }

        .form-login {
            padding-top: 40px;
        }

        .title-login-user {
            padding-top: 40px;
            color: #8C55AA;
            //font-weight: bold;
        }

        .input-username {
            width: 76%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(136, 126, 126, 0.04);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid rgba(0, 0, 0, 0.02);
            margin-bottom: 60px;
            margin-left: 46px;
            text-align: center;
            margin-bottom: 27px;
            font-family: 'Roboto Slab', serif;
        }

        .input-username:focus {
            border: 2px solid rgba(0, 0, 0, 0.18) !important;
        }

        .form-submit {
            cursor: pointer;
            border-radius: 5em;
            color: #fff;
            background: linear-gradient(to right, #9C27B0, #E040FB);
            border: 0;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 10px;
            padding-top: 10px;
            font-family: 'Roboto Slab', serif;
            margin-left: 35%;
            font-size: 15px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        .hr {
            width: 76%;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .forgot-pass {
            text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
            color: #E1BEE7;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="login-container">
            <h1 class="title-login-user">Login User</h1>
            <div class="form-login">
                <input type="text" class="input-username" placeholder="Username" align="center">
                <input type="password" class="input-username" placeholder="Password">
                <button type="submit" class="form-submit">Login</button>

            </div>
            <hr class="hr">
            <a class="forgot-pass" href="http://127.0.0.1:8000/test/">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
