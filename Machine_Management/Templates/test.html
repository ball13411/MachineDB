<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>id demo</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Semantic-UI-CSS-master/semantic.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'Semantic-UI-CSS-master/components/dropdown.min.css' %}">
    <script src="{% static 'Semantic-UI-CSS-master/semantic.min.js' %}"></script>

<body>
    <br><br><br>
    <div class="ui container">
        <form method="GET">
        <div class="ui fluid normal dropdown selection multiple active visible" tabindex="0">
            <select multiple="" name="skills">
                <option value="">Skills</option>
                <option value="angular">Angular</option>
                <option value="css">CSS</option>
                <option value="design">Graphic Design</option>
                <option value="111">111</option>
                <option value="222">222</option>
                <option value="333">333</option>
            </select>
            <i class="dropdown icon"></i>
            <div class="default text">Skills</div>
            <div class="menu transition visible" tabindex="-1" style="display: block !important;">
                <div class="item" data-value="angular">Angular</div>
                <div class="item" data-value="css">CSS</div>
                <div class="item" data-value="design">Graphic Design</div>
                <div class="item" data-value="111">111</div>
                <div class="item" data-value="222">222</div>
                <div class="item" data-value="333">333</div>
            </div>
        </div>
            <br><br><br>
            <input type="submit">
            <br><br><br>
            {{text}}
        </form>
    </div>
</body>

<script src="{% static 'Semantic-UI-CSS-master/components/dropdown.min.js' %}"></script>
<script>
      $('.ui.selection.dropdown')
        .dropdown({
        })
      ;
</script>

</html>
