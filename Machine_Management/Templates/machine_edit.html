{% extends 'layout_home.html' %}
{% block content %}

<H1 style="color:#1E88E5"><center>Machine <strong>Edit Data</strong></center></H1><br>

<form method="POST">
    {% csrf_token %}
    {% for machine in get_machine %}
    <div class="form-group row" hidden>
        <label class="col-sm-2 col-form-label" for="Machine_ID">Machine ID : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_id" id="edit_machine_id" value="{{machine.machine_id}}" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="Serial_ID">Serial ID : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_serial_id" id="edit_serial_id" value="{{machine.serial_id}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_code">Machine Code : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_code" id="edit_machine_code" value="{{machine.machine_code}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_name">Machine Name : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_name" id="edit_machine_name" value="{{machine.machine_name}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_type">Machine Type : </label>
        <div class="col-sm-3">
            <select class="form-control" id="select_mtype" name="select_mtype">
                {% for mtype in list_mtype %}
                <option value="{{mtype.mtype_id}}" {% if mtype.mtype_name == machine.machine_type.mtype_name %} selected {% endif %}>{{mtype}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_type">Machine Sub Type : </label>
        <div class="col-sm-3">
            <select class="form-control" id="select_stype" name="select_stype">
                {% for stype in list_stype %}
                <option value="{{stype.mtype_id}}" {% if stype.subtype_code == machine.mch_type.subtype_code %} selected {% endif %}>{{stype}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_brand">Machine Brand : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_brand" id="edit_machine_brand" value="{{machine.machine_brand}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_model">Machine Model : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_model" id="edit_machine_model" value="{{machine.machine_model}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_supplier_code">Machine Supplier Code : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_supplier_code" id="edit_machine_supplier_code" value="{{machine.machine_supplier_code}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_location_id">Machine Location ID : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_location_id" id="edit_machine_location_id" value="{{machine.machine_location_id}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_emp_id_response">Machine EMP ID : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_emp_id_response" id="edit_machine_emp_id_response" value="{{machine.machine_emp_id_response}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_capacity_per_minute">Machine Capacity/Min : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_capacity_per_minute" id="edit_machine_capacity_per_minute" value="{{machine.machine_capacity_per_minute}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_capacity_measure_unit">Machine Capacity Unit : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_capacity_measure_unit" id="edit_machine_capacity_measure_unit" value="{{machine.machine_capacity_measure_unit}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_power_use_watt_per_hour">Machine Power (Watt/Hour) : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="edit_machine_power_use_watt_per_hour" id="edit_machine_power_use_watt_per_hour" value="{{machine.machine_power_use_watt_per_hour}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_installed_datetime">Machine Install :</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" name="edit_machine_installed_datetime" id="edit_machine_installed_datetime" value="{{machine.machine_start_use_datetime|date:"Y-m-d"}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="machine_start_use_datetime">Machine Start : </label>
        <div class="col-sm-3">
            <input type="date" class="form-control" name="edit_machine_start_use_datetime" id="edit_machine_start_use_datetime" value="{{machine.machine_start_use_datetime|date:"Y-m-d"}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="line">Machine Production Line</label>
        <div class="col-sm-3">
            <select class="form-control" id="select_pline" name="select_pline">
                {% for line in list_line %}
                <option value="{{line.productionline_id}}" {% if line.production_line == machine.line.production_line %} selected {% endif %}>{{line}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <input type="submit" value="Update machine data" class="btn btn-primary" name="home">
    {% endfor %}
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $('#datepicker').datepicker({
            dateFormat: "dd-mm-yy",
            changeMonth: true
        });
    })
</script>
{% endblock %}
